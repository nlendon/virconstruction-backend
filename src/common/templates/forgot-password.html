<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <title>Document</title>
</head>
<body>
<div
  style='
        width: 700px;
        height: 400px;
        border: 1px solid rgba(109, 110, 113, 1);
        font-family: Arial, Helvetica, sans-serif;
        padding: 28px;
      '
>
  <img src='cid:imageAttachment' />
  <h4 style='font-weight: 700; color: rgba(109, 110, 113, 1); margin-bottom: 4px;'>
    Reset Password
  </h4>
  <div style='display: flex'>
    <div
      style='width: 35%; border-top: 2px solid rgba(245, 194, 71, 1)'
    ></div>
    <div
      style='width: 65%; border-bottom: 1px solid rgba(230, 231, 232, 1)'
    ></div>
  </div>
  <p style='font-size: 12px; color: rgba(109, 110, 113, 1)'>
    Hi {{firstName}}, you have requested reset password for your Account
  </p>
  <div style='width: 100%; text-align-last: end; margin-bottom: 12px;'>
    <a
      href='{{link}}'
      style='
    border: none;
    border-radius: 3px;
    margin-top: 20px;
    color: white;
    font-weight: 700;
    background: rgba(245, 194, 71, 1);
    text-align-last: center;
    padding: 5px;
    font-size: 20px;
    text-decoration: none;
        '
    >
      Reset
    </a>
  </div>
  <div style='display: flex'>
    <div
      style='width: 65%; border-top: 1px solid rgba(230, 231, 232, 1)'
    ></div>
    <div
      style='width: 35%; border-bottom: 2px solid rgba(245, 194, 71, 1) '
    ></div>
  </div>
  <p style='color: #707070; font-weight: 400; font-size: 14px; margin-top: 30px; text-align: center;'>
    If you did not request a password reset, you can safely ignore this email.<br /> Only a person with access to
    your
    email can reset your account password. .
  </p>
</div>
</body>
</html>
